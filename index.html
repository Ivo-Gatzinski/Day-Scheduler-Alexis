<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- use currentDay to link moment.js to display current date and time -->
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9am -->
    <div id="9am" class="row time-block">
      <span class="hour">  9:00 AM</span>
      <textarea class=" col-md-10 description"></textarea>
      <button id="button9" class="saveBtn" type="button"><i class='fas fa-save'></i></button>
    </div>

    <!-- 10am -->
    <div id="10am" class="row time-block">
      <span class="hour">10:00 AM</span>
      <textarea class=" col-md-10 description"></textarea>
      <button id="button10" class="saveBtn" type="button"><i class='fas fa-save'></i></button>
    </div>

    <!-- 11am -->
    <div id="11am" class="row time-block">
      <span class="hour">11:00 AM</span>
      <textarea class=" col-md-10 description"></textarea>
      <button id="button11" class="saveBtn" type="button"><i class='fas fa-save'></i></button>
    </div>

    <!-- 12pm -->
    <div id="12pm" class="row time-block">
      <span class="hour">12:00 PM</span>
      <textarea class=" col-md-10 description"></textarea>
      <button id="button12" class="saveBtn" type="button"><i class='fas fa-save'></i></button>
    </div>

    <!-- 1pm -->
    <div id="1pm" class="row time-block">
      <span class="hour">  1:00 PM</span>
      <textarea class=" col-md-10 description"></textarea>
      <button id="button1" class="saveBtn" type="button"><i class='fas fa-save'></i></button>
    </div>

    <!-- 2pm -->
    <div id="2pm" class="row time-block">
      <span class="hour">  2:00 PM</span>
      <textarea class=" col-md-10 description"></textarea>
      <button id="button2" class="saveBtn" type="button"><i class='fas fa-save'></i></button>
    </div>

    <!-- 3pm -->
    <div id="3pm" class="row time-block">
      <span class="hour">  3:00 PM</span>
      <textarea class=" col-md-10 description"></textarea>
      <button id="button3" class="saveBtn" type="button"><i class='fas fa-save'></i></button>
    </div>

    <!-- 4pm -->
    <div id="4pm" class="row time-block">
      <span class="hour">  4:00 PM</span>
      <textarea class=" col-md-10 description"></textarea>
      <button id="button4" class="saveBtn" type="button"><i class='fas fa-save'></i></button>
    </div>

    <!-- 5pm -->
    <div id="5pm" class="row time-block">
      <span class="hour">  5:00 PM</span>
      <textarea class=" col-md-10 description"></textarea>
      <button id="button5" class="saveBtn" type="button"><i class='fas fa-save'></i></button>
    </div>

  </div>
  <!-- link js file -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
